<!doctype html>
<html>
<head>
<meta charset="utf8">
<style>
/*CSS-käskyt*/
body {
background-color:orange;
}
#main, #ennustus {
	text-align:center;
	margin:auto;
	width:600px;
	border: solid 2px pink;
	background-color:white;
}

button {
	background-color:magenta;
	color:white;
	margin:20px;
	font-size:20px;
	font-family:"Comic Sans MS";
	border-radius:20px;
}

</style>
</head>
<body>
<div id="main">
<h2>Kirjoita...</h2>
<h3>Nimesi</h3>
<input type="text" id="nimi">
<h3>Syntymäkuukautesi</h3>
<select name="kuukausi">
<option> - Kuukausi - </option>
<option value="Tammikuu">Tammikuu</option>
<option value="Helmikuu">Helmikuu</option>
<option value="Maaliskuu">Maaliskuu</option>
<option value="Huhtikuu">Huhtikuu</option>
<option value="Toukokuu">Toukokuu</option>
<option value="Kesakuu">Kesäkuu</option>
<option value="Heinakuu">Heinäkuu</option>
<option value="Elokuu">Elokuu</option>
<option value="Syyskuu">Syyskuu</option>
<option value="Lokakuu">Lokakuu</option>
<option value="Marrakuu">Marraskuu</option>
<option value="Joulukuu">Joulukuu</option>
</select>
<h3>Sukupuolesi</h3>
<label><input style="margin-bottom:10px" type="radio" name="spuoli" value="mies">Mies</label>
<label><input style="margin-bottom:10px" type="radio" name="spuoli" value="nainen">Nainen</label>
<label><input style="margin-bottom:10px" type="radio" name="spuoli" value="muu">Muu</label>
<h3>Lempikarkkejasi ovat</h3>
<input type="checkbox" name="lakritsi" value="lakritsi">Lakritsi
<input type="checkbox" name="suklaa" value="suklaa"> Suklaa
<input type="checkbox" name="irtokarkit" value="irtokarkit"> Irtokarkit 
<input type="checkbox" name="vaahto" value="vaahto"> Vaatokarkit
<br>
<button>Paina tästä ennustaaksesi tulevaisuutesi</button>
</div> <!-- main loppuu -->
<div id="ennustus" style="display:none">
Elät pitkän iloisen elämän.
</div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$("button").click( function() {
var nimi = $("#nimi").val();

if( nimi == "pekka" ) {
	alert("Voitat miljoonan");
}
else {
	alert("Häviät taas lotossa");
}

} );
</script>
</html>
